<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book DJ ASLAN</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .form-card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      padding: 2.5rem 2rem;
      width: 90%;
      max-width: 500px;
      border-radius: 18px;
      border: 1px solid rgba(0, 0, 0, 0.06);
    }

    h1 {
      font-size: 1.75rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin: 1.2rem 0 0.5rem;
      font-weight: 500;
    }

    .phone-group {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    select {
      padding: 0.8rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      background-color: white;
    }

    select option {
      background-repeat: no-repeat;
      background-size: 24px 18px;
      padding-left: 30px;
    }

    input, textarea {
      width: 100%;
      padding: 0.85rem 1rem;
      border: 1px solid #ddd;
      border-radius: 18px;
      font-size: 1rem;
      background: white;
    }

    button {
      margin-top: 2rem;
      width: 100%;
      background-color: #111;
      color: white;
      font-size: 1rem;
      padding: 0.9rem;
      border: none;
      border-radius: 18px;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
    }

    button:hover {
      background-color: #f5f;
      color: #111;
    }
  </style>
</head>
<body>
  <form action="https://formspree.io/f/your-form-id" method="POST" class="form-card">
    <h1>Book DJ ASLAN</h1>

    <label for="name">Your Name</label>
    <input type="text" name="name" id="name" required>

    <label for="email">Your Email</label>
    <input type="email" name="email" id="email" required>

    <label for="phone">Phone Number</label>
    <div class="phone-group">
      <select name="country-code" id="country-code">
        <option value="+1" style="background-image:url('https://flagcdn.com/24x18/ca.png')">+1</option>
        <option value="+52" style="background-image:url('https://flagcdn.com/24x18/mx.png')">+52</option>
        <option value="+1" style="background-image:url('https://flagcdn.com/24x18/us.png')">+1</option>
        <option value="+44" style="background-image:url('https://flagcdn.com/24x18/gb.png')">+44</option>
        <option value="+971" style="background-image:url('https://flagcdn.com/24x18/ae.png')">+971</option>
        <option value="+54" style="background-image:url('https://flagcdn.com/24x18/ar.png')">+54</option>
        <option value="+43" style="background-image:url('https://flagcdn.com/24x18/at.png')">+43</option>
        <option value="+61" style="background-image:url('https://flagcdn.com/24x18/au.png')">+61</option>
        <option value="+880" style="background-image:url('https://flagcdn.com/24x18/bd.png')">+880</option>
        <option value="+32" style="background-image:url('https://flagcdn.com/24x18/be.png')">+32</option>
        <option value="+55" style="background-image:url('https://flagcdn.com/24x18/br.png')">+55</option>
        <option value="+86" style="background-image:url('https://flagcdn.com/24x18/cn.png')">+86</option>
        <option value="+33" style="background-image:url('https://flagcdn.com/24x18/fr.png')">+33</option>
        <option value="+49" style="background-image:url('https://flagcdn.com/24x18/de.png')">+49</option>
        <option value="+91" style="background-image:url('https://flagcdn.com/24x18/in.png')">+91</option>
        <option value="+81" style="background-image:url('https://flagcdn.com/24x18/jp.png')">+81</option>
        <option value="+90" style="background-image:url('https://flagcdn.com/24x18/tr.png')">+90</option>
        <!-- Add more here as needed -->
      </select>
      <input type="tel" name="phone" id="phone" placeholder="Enter phone number" required>
    </div>

    <label for="event-type">Event Type</label>
    <select name="event-type" id="event-type" required>
      <option value="wedding">Wedding</option>
      <option value="birthday">Birthday Party</option>
      <option value="anniversary">Anniversary Party</option>
      <option value="christmas">Christmas Party</option>
      <option value="newyears">New Year's Eve</option>
      <option value="other">Other</option>
    </select>

    <label for="message">Tell me about your event</label>
    <textarea name="message" id="message" required></textarea>

    <button type="submit">Send Request</button>
  </form>
</body>
</html>
