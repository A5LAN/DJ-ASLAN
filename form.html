<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book DJ ASLAN</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f3f3f3;
      --card-bg: rgba(255, 255, 255, 0.85);
      --primary: #111;
      --accent: #f5f;
      --radius: 18px;
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .form-card {
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      padding: 2.5rem 2rem;
      width: 90%;
      max-width: 500px;
      border-radius: var(--radius);
      border: 1px solid rgba(0, 0, 0, 0.06);
    }

    h1 {
      font-size: 1.75rem;
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--primary);
    }

    label {
      display: block;
      margin: 1.2rem 0 0.5rem;
      font-weight: 500;
      color: #333;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.85rem 1rem;
      border: 1px solid #ddd;
      border-radius: var(--radius);
      font-size: 1rem;
      background: white;
      transition: var(--transition);
    }

    input:focus, textarea:focus, select:focus {
      border-color: var(--accent);
      outline: none;
      box-shadow: 0 0 0 3px rgba(245, 85, 255, 0.2);
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      margin-top: 2rem;
      width: 100%;
      background-color: var(--primary);
      color: white;
      font-size: 1rem;
      padding: 0.9rem;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
      transition: var(--transition);
    }

    button:hover {
      background-color: var(--accent);
      color: var(--primary);
    }
  </style>
</head>
<body>

  <form action="https://formspree.io/f/your-form-id" method="POST" class="form-card" onsubmit="return validatePhoneNumber()">
    <h1>Book DJ ASLAN</h1>

    <label for="name">Your Name</label>
    <input type="text" name="name" id="name" required>

    <label for="email">Your Email</label>
    <input type="email" name="email" id="email" required>

    <label for="phone">Your Phone Number</label>
    <div>
      <select name="countryCode" id="countryCode" required>
        <!-- Country code options ordered as per request -->
        <option value="+1">Canada (+1)</option>
        <option value="+52">Mexico (+52)</option>
        <option value="+1">United States (+1)</option>
        <option value="+44">United Kingdom (+44)</option>
        <option value="+33">France (+33)</option>
        <option value="+49">Germany (+49)</option>
        <option value="+39">Italy (+39)</option>
        <option value="+81">Japan (+81)</option>
        <option value="+86">China (+86)</option>
        <option value="+61">Australia (+61)</option>
        <option value="+234">Nigeria (+234)</option>
        <option value="+47">Norway (+47)</option>
        <option value="+34">Spain (+34)</option>
        <option value="+233">Ghana (+233)</option>
        <option value="+66">Thailand (+66)</option>
        <option value="+7">Russia (+7)</option>
        <option value="+27">South Africa (+27)</option>
        <option value="+55">Brazil (+55)</option>
        <option value="+30">Greece (+30)</option>
        <!-- Add more countries here as needed -->
      </select>
      <input type="tel" name="phone" id="phone" placeholder="Enter phone number" required>
    </div>

    <label for="event">Event Type</label>
    <select name="event" id="event" required>
      <option value="wedding">Wedding</option>
      <option value="birthday">Birthday Party</option>
      <option value="anniversary">Anniversary Party</option>
      <option value="christmas">Christmas Party</option>
      <option value="nye">New Year's Eve</option>
      <option value="other">Other</option>
    </select>

    <label for="message">Tell me about your event</label>
    <textarea name="message" id="message" required></textarea>

    <button type="submit">Send Request</button>
  </form>

  <script>
    function validatePhoneNumber() {
      const phoneInput = document.getElementById('phone');
      const countryCode = document.getElementById('countryCode').value;
      const phoneValue = phoneInput.value.trim();
      const phonePattern = /^[0-9]+$/;  // Only numbers allowed

      if (!phoneValue.match(phonePattern)) {
        alert('Please enter a valid phone number (digits only).');
        return false;
      }

      // Add length validation for different countries here
      switch (countryCode) {
        case "+1":
          if (phoneValue.length !== 10) {
            alert('For Canada (and the United States), please enter 10 digits.');
            return false;
          }
          break;
        case "+44":
          if (phoneValue.length !== 10) {
            alert('For the United Kingdom, please enter 10 digits.');
            return false;
          }
          break;
        case "+33":
          if (phoneValue.length !== 9) {
            alert('For France, please enter 9 digits.');
            return false;
          }
          break;
        case "+90":
          if (phoneValue.length !== 10) {
            alert('For Turkey, please enter 10 digits.');
            return false;
          }
          break;
        case "+61":
          if (phoneValue.length !== 9) {
            alert('For Australia, please enter 9 digits.');
            return false;
          }
          break;
        case "+49":
          if (phoneValue.length !== 11) {
            alert('For Germany, please enter 11 digits.');
            return false;
          }
          break;
        // Continue adding cases for more countries as needed
        default:
          break;
      }

      return true;
    }
  </script>

</body>
</html>
