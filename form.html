<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book DJ ASLAN</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f3f3f3;
      --card-bg: rgba(255, 255, 255, 0.85);
      --primary: #111;
      --accent: #f5f;
      --radius: 18px;
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .form-card {
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      padding: 2.5rem 2rem;
      width: 90%;
      max-width: 500px;
      border-radius: var(--radius);
      border: 1px solid rgba(0, 0, 0, 0.06);
    }

    h1 {
      font-size: 1.75rem;
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--primary);
    }

    label {
      display: block;
      margin: 1.2rem 0 0.5rem;
      font-weight: 500;
      color: #333;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.85rem 1rem;
      border: 1px solid #ddd;
      border-radius: var(--radius);
      font-size: 1rem;
      background: white;
      transition: var(--transition);
    }

    input:focus, textarea:focus, select:focus {
      border-color: var(--accent);
      outline: none;
      box-shadow: 0 0 0 3px rgba(245, 85, 255, 0.2);
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      margin-top: 2rem;
      width: 100%;
      background-color: var(--primary);
      color: white;
      font-size: 1rem;
      padding: 0.9rem;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
      transition: var(--transition);
    }

    button:hover {
      background-color: var(--accent);
      color: var(--primary);
    }

    .select-container {
      position: relative;
      width: 100%;
    }

    .select-search {
      width: 100%;
      padding: 0.85rem 1rem;
      border: 1px solid #ddd;
      border-radius: var(--radius);
      font-size: 1rem;
    }

    .dropdown-list {
      position: absolute;
      top: 100%;
      width: 100%;
      background: white;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: var(--radius);
      display: none;
      box-shadow: 0 0 0 3px rgba(245, 85, 255, 0.2);
    }

    .dropdown-item {
      display: flex;
      align-items: center;
      padding: 1rem;
      cursor: pointer;
    }

    .dropdown-item:hover {
      background-color: #f0f0f0;
    }

    .country-flag {
      width: 20px;
      height: 15px;
      margin-right: 10px;
    }

    .country-details {
      font-size: 0.9rem;
      color: #555;
      margin-top: 0.5rem;
    }

  </style>
</head>
<body>

  <form action="https://formspree.io/f/your-form-id" method="POST" class="form-card">
    <h1>Book DJ ASLAN</h1>

    <label for="name">Your Name</label>
    <input type="text" name="name" id="name" required>

    <label for="email">Your Email</label>
    <input type="email" name="email" id="email" required>

    <label for="phone">Your Phone Number</label>
    <div class="select-container">
      <input type="text" id="select-search" class="select-search" placeholder="Search for country" oninput="filterCountries()" autocomplete="off">
      <div id="country-list" class="dropdown-list">
        <!-- Country items will be dynamically inserted here -->
      </div>
    </div>
    <input type="tel" name="phone" id="phone" placeholder="Enter phone number" required>

    <label for="event">Event Type</label>
    <select name="event" id="event" required>
      <option value="wedding">Wedding</option>
      <option value="birthday">Birthday Party</option>
      <option value="anniversary">Anniversary Party</option>
      <option value="christmas">Christmas Party</option>
      <option value="nye">New Year's Eve</option>
      <option value="other">Other</option>
    </select>

    <label for="message">Tell me about your event</label>
    <textarea name="message" id="message" required></textarea>

    <button type="submit">Send Request</button>
  </form>

      { name: "Turkiye", code: "+90", flag: "ðŸ‡¹ðŸ‡·", digits: "10" },
      // Add more countries as needed...
    ];

    const countryListDiv = document.getElementById("country-list");

    function displayCountries(countries) {
      countryListDiv.innerHTML = "";
      countries.forEach(country => {
        const item = document.createElement("div");
        item.classList.add("dropdown-item");
        item.innerHTML = `
          <img src="https://www.countryflags.io/${country.flag}/flat/32.png" class="country-flag" />
          ${country.name} ${country.code}
          <div class="country-details">Required digits: ${country.digits}</div>
        `;
        item.onclick = () => {
          document.getElementById("select-search").value = `${country.name} ${country.code}`;
          countryListDiv.style.display = "none";
        };
        countryListDiv.appendChild(item);
      });
    }

    function filterCountries() {
      const searchQuery = document.getElementById("select-search").value.toLowerCase();
      const filteredCountries = countryData.filter(country => country.name.toLowerCase().includes(searchQuery));
      displayCountries(filteredCountries);
      countryListDiv.style.display = filteredCountries.length ? "block" : "none";
    }

    // Initialize the country list
    displayCountries(countryData);

    // Close dropdown when clicked outside
    document.addEventListener("click", (event) => {
      if (!event.target.closest(".select-container")) {
        countryListDiv.style.display = "none";
      }
    });
  </script>

</body>
</html>
